#################################
#  SENSOR BATTERY LOW REMINDER  #
#################################
watchdog_sensor_power_active_power:
  class: Watchdog
  module: watchdog
  constraint: input_boolean.watchdog_report
  entity: sensor.power_active_power
  check_interval: 60
  timeout: 360
  reboot: True
  host: !secret modbus_host
  password: !secret modbus_admin_pass
  global_dependencies:
    - globals

watchdog_wemos_uptime:
  class: Watchdog
  module: watchdog
  constraint: input_boolean.watchdog_report
  entities:
    - sensor.uptime_airfresher
    - sensor.uptime_bath
    - sensor.uptime_domofon
    - sensor.uptime_kitchen_led
    - sensor.uptime_nest
    - sensor.uptime_salt_lamp
  check_interval: 60
  timeout: 360
  global_dependencies:
    - globals

watchdog_sonoff_uptime:
  class: Watchdog
  module: watchdog
  constraint: input_boolean.watchdog_report
  entities:
    - sensor.uptime_bathlight
    - sensor.uptime_kitchen
  check_interval: 60
  timeout: 7200
  global_dependencies:
    - globals