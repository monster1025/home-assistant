- platform: mqtt
  name: "kitchen"
  state_topic: "stat/kitchen/POWER"
  command_topic: "cmnd/kitchen/POWER"
  payload_on: "ON"
  payload_off: "OFF"
  optimistic: false

- platform: mqtt
  name: kitchen_mini_light
  state_topic: "home/plug/kitchen-mini-light/status"
  command_topic: "home/plug/kitchen-mini-light/status/set"
  payload_on: "on"
  payload_off: "off"